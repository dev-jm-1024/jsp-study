<!DOCTYPE html>
<html>
<head> <!-- 웹 페이지의 속성과 정보 설정 -->
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- title: 본문에는 보이지 않으며 , 브라우저의 탭 등에서 확인할 수 있다 -->
</head>
<body><!-- 웹 브라우저에 실제로 출력할 내용 -->

<!-- 
action: form의 데이터가 전송되는 서버쪽 url
name: form의 이름을 지정. 보통 자바스크립트에서 폼의 요소를 참조하기 위해 사용
method: 전송방법(GET / POST)



input 태그: 사용자로부터 입력받을 수 있는 입력 필드를 정의할 때 사용한다
type 속성: 입력형식 지정
name 속성: 입력한 데이터의 이름을 지정
value 속성: 버튼에 표시될 내용
 -->


<h2>login form</h2>
<form action="" name="loginForm" method="get">
아이디: <input type="text" id="id" name="id">
<br>
비밀번호: <input type="password" id="pw" name="pw">
<br> 
<input type="submit" value="로그인">
</form>
<!-- 
아이디 입력하고 서버로 전송할 때, name의 값이랑 input에 입력한 값이랑 같이 한 쌍으로 보냄 

-->
</body>
</html>
