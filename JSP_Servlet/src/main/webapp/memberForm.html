<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/JSP_Servlet/member" method="post">

<h2>아이디</h2>

<br>

<br>

<br>

    <option value="daegu">대구</option>
    <option value="busan">부산</option>
  </select><br><br>

<input type="submit" value="회원가입">
